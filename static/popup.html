<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Facebook Sponsor Blocker</title>
  </head>
  <body>
    <div class="fsb-main">
      <div class="fsb-top">
        <img class="fsb-logo" src="popup.png">
        <div class="fsb-title">Facebook Sponsor Blocker</div>
      </div>
      <div class="fsb-divider"></div>
      <div class="fsb-message">Blocked on this page <span class="fsb-tab-count"></span></div>
      <div class="fsb-message">Blocked since install <span
          class="fsb-total-count"></span></div>
      <div class="fsb-divider"></div>
      <div class="fsb-message">
        <input type="checkbox" id="sponsored-posts">
        <label for="sponsored-posts">Remove Sponsored Posts</label>
      </div>
      <div class="fsb-message">
        <input type="checkbox" id="suggested-posts">
        <label for="suggested-posts">Remove Suggested Posts</label>
      </div>
      <div class="fsb-divider"></div>
      <div class="fsb-btn-container">
        <button class="fsb-button" title="Remove posts that weren't detected manualy">
          Remove Posts
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
